{% extends 'base.html' %}

{% block content %}
<h4 style="text-align: center">Курс</h4>
<h5 style="text-align: center">
    <a href="https://openedu.ru/{{course.url}}" >{{course.name}}</a>
</h5>

<h6 style="margin-bottom: 20px; margin-top: 20px;">Направления подготовки</h6>

{% for direction in course.directions.all %}
    <div style="margin-top: 10px;">
        {{direction.code}}   <a href="#" >{{direction.name}}</a>
    </div>
{% endfor %}

{% endblock content %}
